<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <div th:include="fragment/navbar.html::navbar"></div>
</header>

<th:block th:if="${home}">
    <form th:method="GET" th:action="@{/home/passengers}">
        <div class="container-xxl">
            <div class="card mt-4 mb-3" style="max-width: 1500px;">
                <div class="row g-0">
                    <div class="col-md-6">
                        <div class="card-body">
                            <h5 class="card-title">Hello, Admin!</h5>
                            <p class="card-text">The functionality of this site will make it possible to manage the
                                registered checks of passengers.</p>
                            <button class="btn btn-primary" type="submit">Open passengers list</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <img src="..." class="img-fluid rounded-start" alt="...">
                    </div>
                </div>
            </div>
    </form>
</th:block>
</body>
</html>
