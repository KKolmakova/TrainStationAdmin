<div th:fragment="passengers" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container-xxl">
        <div class="row">
            <div class="col-3">
                <div class="row mt-2">
                    <div class="card border-dark mb-3" style="max-width: 18rem;padding-right: 0px;padding-left: 0px;margin-left: 45px;">
                        <div class="card-header">Sort area</div>
                        <div class="card-body text-dark">
                            <form th:method="POST" th:action="@{/home/passengers/sort}">
                                <label for="name" class="form-label mt-1">Name</label>
                                <input class="form-control" id="name" name="name">

                                <label for="surname" class="form-label mt-1">Surname</label>
                                <input class="form-control" id="surname" name="surname">

                                <label for="documentType" class="form-label mt-3">Document type</label>
                                <select class="form-select" id="documentType" name="documentDTO.type">
                                    <option selected></option>
                                    <div th:each="document: ${response.getDocumentDTOList()}">
                                        <option th:value="${document.getType()}" th:text="${document.getType().getDisplayName()}"></option>
                                    </div>
                                </select>

                                <label for="documentSeries" class="form-label mt-3">Document series</label>
                                <input class="form-control" id="documentSeries" name="documentSeries">

                                <button class="btn btn-outline-dark mt-4" type="submit">Find</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <table class="table table-striped">
                    <div class="row mt-3">
                        <tr>
                            <th>Number</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Document type</th>
                            <th>Document series</th>
                            <th>Receipts</th>
                        </tr>
                        <div th:each="passenger,state: ${response.getPassengerDTOList()}">
                            <tr>
                                <td>
                                    <p th:text="${state.index + 1}"></p>
                                </td>
                                <td>
                                    <p th:text="${passenger.getName()}"></p>
                                </td>
                                <td>
                                    <p th:text="${passenger.getSurname()}"></p>
                                </td>
                                <td>
                                    <p th:text="${passenger.getDocumentType().getType().getDisplayName()}"></p>
                                </td>
                                <td>
                                    <p th:text="${passenger.getDocumentSeries()}"></p>
                                </td>
                                <td>
                                    <form th:method="GET" th:action="@{/passenger/__${passenger.getId()}__/print}">
                                        <button class="btn btn-outline-primary" type="submit">Open</button>
                                        <br>
                                    </form>
                                </td>
                            </tr>
                        </div>
                    </div>
                </table>
            </div>
        </div>
    </div>
</div>
